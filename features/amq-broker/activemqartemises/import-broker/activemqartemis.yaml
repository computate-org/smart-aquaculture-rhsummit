apiVersion: broker.amq.io/v1beta1
kind: ActiveMQArtemis
metadata:
  name: import-broker
  namespace: smartaquaculture
spec:
  acceptors:
    - name: mqtt
      protocols: mqtt
      port: 1883
    - name: amqp
      protocols: amqp
      port: 5672
  console:
    expose: true
  deploymentPlan:
    image: placeholder
    jolokiaAgentEnabled: false
    journalType: nio
    managementRBACEnabled: true
    messageMigration: false
    persistenceEnabled: false
    requireLogin: false
    size: 2
